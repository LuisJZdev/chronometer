<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Timer</title>
</head>
<body>
    <main>
        <section id="time-container">
            <section id="numbers-container">
                <h2 id="hour">00</h2>:
                <h2 id="minute">00</h2>:
                <h2 id="second">00</h2>
            </section>

            <section id="buttons-container">
                <section class="select-container"> 
                    <button id="hour-backward"><</button>
                    <select id="hour-select" id="" type="">
                    </select>
                    <button id="hour-forward">></button>
                </section>
                
                <section class="select-container"> 
                    <button id="minute-backward"><</button>
                    <select id="minute-select" id="" type="">
                    </select>
                    <button id="minute-forward">></button>
                </section>

                <section class="select-container"> 
                    <button id="second-backward"><</button>
                    <select id="second-select" id="" type="">
                    </select>
                    <button id="second-forward">></button>
                </section>
            </section>

            <section id="start-stop-container">
                <button id="start-stop-button">start</button>
            </section>

        </section>
    </main>
    <script src="./logic.js"></script>
</body>
</html>
